<!DOCTYPE html>

<html>
<head>
    <title>Exam 2 Problem</title>
    <link rel="stylesheet" type="text/css" href="styles/Exam2.css" />
    <script src="js/Exam2.js"></script>
</head>

<meta name="viewport" content="width=device-width,initial-scale=1">

<body>
    <div id="top">
        <h1>Exam 2 Problem</h1>
        <br>
        <div id="select">
        <select id="menu" onchange="MenuSelection()">
            <option>Select an option:</option>
            <option>Category List</option>
            <option>Add a Product Category</option>
            <option>Change a Category Description</option>
            <option>Delete a Product Category</option>
            <option>About</option>
        </select>
        </div>
        <hr>
  
    </div>
    <section id="catlist">
        <br>
        <br>  
        <button onclick="GenCategories()" id="gencats">Generate Categories List</button>
        <br>
        <br>
        <div id="cattable"></div>
        <br>
        <br>
    </section>
    <section id="addcat">
        <u>New Category</u>
        <br>
        <br>
        <label>Category Name:</label>
        <input type="text" id="catnewname">
        <br>
        <br>
        <label>Category Description:</label>
        <input type="text" id="catnewdesc">
        <br>
        <br>
        <button onclick="AddCategory()" id="changedisc">Add New Category</button>
        <br>
        <br>
        <label id="addcatoutput"></label>
    </section>
    <section id="changedesc">
        <u>Change Category Description</u>
        <br>
        <br>
        <label>Existing Category ID:</label>
        <input type="number" id="catid">
        <br>
        <br>
        <label>New Category Description:</label>
        <input type="text" id="catchangedesc">
        <br>
        <br>
        <button onclick="ChangeDescription()" id="moddesc">Change Category  Description</button>
        <br>
        <br>
        <label id="changedescoutput"></label>
    </section>
    <section id="deletecat">
        <u>Delete a Category</u>
        <br>
        <br>
        <label>Existing Category ID:</label>
        <input type="text" id="catdelid">
        <br>
        <br>
        <button onclick="DeleteCategory()" id="delcat">Delete Category</button>
        <br>
        <br>
        <label id="deletecatoutput"></label>
    </section>
    <section id="about">
        
    </section>
</body>
</html>
